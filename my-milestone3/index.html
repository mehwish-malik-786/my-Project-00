<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text"id="name" placeholder="Enter your name"required>
            
            <label for="email">Email:</label>
            <input type="email" id="name"  placeholder="Enter your email"required>

            <label for="phone">Phone:</label>
            <input type="tele" id="phone"  placeholder="Enter your email"required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
           <textarea id="experence" placeholder="Enter your work experence" rows="4" required></textarea>
        </fieldset>
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
           <textarea id="skills" placeholder="Enter your work Skills" rows="4" required></textarea>
        </fieldset>
        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>
    <!-- Dynamic Resume -->
    <div id="resume-display">
    <!-- resume will be generated below -->
    </div>
    <script src="main.js"></script>
</body>
</html>
